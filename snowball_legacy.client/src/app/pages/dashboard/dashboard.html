<p-card class="!text-lg !font-serif">
  <ng-template #title>
    <div class="!font-bold !text-xl !text-center mb-2">{{gameInfo?.name}}</div>
    <div class="h-[1px] bg-red-500 w-[100%] mb-6"></div>
  </ng-template>
  <div class="!flex !justify-center">
    <table width="950" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td style="width:900px;vertical-align:top">
          <div class="!grid !grid-rows-5 !gap-3 !auto-cols-max !grid-flow-col mb-6">
            <div class="!row-span-5">
              <p-image [src]="titlePicture" alt="Image" width="200" [preview]="true" />
            </div>
            <div class="!font-bold">Разработчик: {{gameInfo?.developer}}</div>
            <div class="!font-bold">Дата выхода: {{gameInfo?.releaseDate}}</div>
            <div class="!font-bold">Жанр: {{gameInfo?.genre}}</div>
            <div class="!font-bold">Номер диска: {{gameInfo?.discNumber}}</div>
            <div class="!font-bold">Дополнительные материалы: <p-button icon="pi pi-download" [style]="{height: '25px', width: '25px'}" (onClick)="getAdditionalFiles()" /></div>
          </div>
          <div class="!font-bold !text-xl mb-3">Описание:</div>
          <p class="!text-lg">{{gameInfo?.description}}</p>
          <div class="!font-bold !text-xl !text-center mb-3">Скриншоты:</div>
          <div class="!flex !flex-row !justify-center !content-center !gap-3">
            <ng-container *ngFor="let screen of screenshots">
              <p-image src="{{'data:image/jpeg;base64,'+ screen}}" alt="Image" width="200" [preview]="true" />
            </ng-container>
          </div>
        </td>
      </tr>
    </table>
  </div>
</p-card>
