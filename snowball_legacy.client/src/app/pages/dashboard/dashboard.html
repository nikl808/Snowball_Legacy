<p-card class="font-semibold text-xl mb-4" header="{{gameInfo?.name}}">
  <div class="!flex !justify-center">
    <table width="652" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td style="width:650px;vertical-align:top">
          <table cellpadding="0" cellspacing="0" class="lst">
            <tr>
              <td style="vertical-align:top;width:250px">
                <p-image [src]="titlePicture" alt="Image" width="250" height="250" [preview]="true" />
              </td>
              <td style="vertical-align:top">
                <p class="inlay">
                  Дата выхода: {{gameInfo?.releaseDate}}
                  <br />Жанр: {{gameInfo?.genre}}
                  <br />Доп. материалы: <p-button (onClick)="getAdditionalFiles()">Скачать</p-button>
                </p>
              </td>
            </tr>
          </table>

          <p>{{gameInfo?.description}}</p>

          <ng-container *ngFor="let screen of screenshots">
            <p-image src="{{'data:image/jpeg;base64,'+ screen}}" alt="Image" width="250" height="250" [preview]="true" />
          </ng-container>
          <br />
        </td>
      </tr>
    </table>
  </div>
</p-card>
